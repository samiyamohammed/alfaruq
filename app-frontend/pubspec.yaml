name: al_faruk_app
description: Al Faruk Multimedia Production App.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # --- CORE ARCHITECTURE PACKAGES ---
  flutter_riverpod: ^2.5.1
  dio: ^5.4.1
  provider: ^6.1.5+1
  flutter_secure_storage: ^9.0.0
  # NOTE: The 'provider' package has been removed as it is not needed when using Riverpod.

  # --- NOTIFICATION & BACKGROUND PACKAGES (UPDATED TO MODERN VERSIONS) ---
  flutter_local_notifications: ^17.2.4 # Updated to a stable modern version
  workmanager: ^0.9.0 # Updated to a modern version that supports V2 embedding
  flutter_timezone: ^5.0.1 # This was already correct
  timezone: ^0.9.4
  logger: ^2.4.0

  # --- UTILITY PACKAGES ---
  google_fonts: ^6.1.0
  permission_handler: ^11.3.1
  intl: ^0.20.2 # Using a standard, compatible version
  flutter_dotenv: ^5.1.0
  shared_preferences: ^2.2.3
  url_launcher: ^6.3.2

  # --- FEATURE PACKAGES ---
  pinput: ^4.0.0 # Updated to a more recent stable version
  flutter_qiblah: ^3.1.0
  geolocator: ^13.0.4
  geocoding: ^3.0.0 # Updated to a more recent stable version
  adhan: ^2.0.0+1
  youtube_player_iframe: ^5.1.2
  audioplayers: ^6.0.0
  app_links: ^6.4.1
  adhan_dart: ^1.2.0
  video_player: ^2.10.1
  chewie: ^1.13.0
  wakelock_plus: ^1.4.0
  firebase_core: ^4.2.1
  firebase_messaging: ^16.0.4
  youtube_explode_dart: ^3.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  generate: true
  uses-material-design: true

  # Register asset folder
  assets:
    - assets/.env
    - assets/
    - assets/images/logo.png
    - assets/images/logo_symbol.png
    - assets/images/thumb_islamic_art.png
    - assets/images/thumb_baghdad.png
    - assets/images/thumb_calligraphy.png
    - assets/audio/adhan.mp3
    - assets/audio/takbir.mp3
    - assets/audio/tone.mp3
    - assets/icons/google.png
    - assets/icons/facebook.png
flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/images/icon.png" # Path to your logo
  min_sdk_android: 21 # Optional, good for modern apps
  adaptive_icon_background: "#FFFFFF" # Hex color for Android adaptive background
  adaptive_icon_foreground: "assets/images/icon.png" # Same as image_path usually
